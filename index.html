<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calculator-app">
        <div class="calculator-main">
            <div class="calculator__header">
                <div class="row">
                    <div class="calculator__logo">
                        <img src="./assets/image/calculator.png" alt="calculator picture">
                        <span>Calculator</span>
                    </div>
                    <span class="material-symbols-outlined calculator__history-btn">
                        history
                    </span>
                </div>
                <div class="calculator__display-part">
                    <span class="display_expression">9x9=</span>
                    <div class="row">
                        <span class="display_result">0</span>
                        <span class="display_operand">81</span>
                    </div>
                </div>
            </div>
            <div class="calculator__buttons">
                <table>
                    <tr>
                        <td colspan="4">
                            <span class="calculator__btn-icon material-symbols-outlined">
                                backspace
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>%</td>
                        <td>C</td>
                        <td>CE</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>−</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>×</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>÷</td>
                    </tr>
                    <tr>
                        <td>±</td>
                        <td>0</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </table>
            </div>
            <!--  show-history -->
            <div class="calculator__history-overlay">
                <div class="history__wrapper">
                    <div class="row align-center">
                        <div class="row align-center">
                            <span class="history__btn show material-symbols-outlined">
                                delete
                            </span>
                            <span class="history__title">History</span>
                        </div>
                        <span class="history__btn material-symbols-outlined">
                            close
                        </span>
                    </div>
                    <ul class="history__list">
                        <li class="row history__item">
                            <span class="history__item-expression">9 x 9 = 81</span>
                            <span class="history__item-timer">10:44</span>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
