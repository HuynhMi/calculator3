<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calculator-app">
        <div class="calculator-main">
            <div class="calculator__header">
                <div class="row">
                    <div class="calculator__logo">
                        <img src="./assets/image/calculator.png" alt="calculator picture">
                        <span>Calculator</span>
                    </div>
                    <span class="material-symbols-outlined calculator__history-btn" title="H">
                        history
                    </span>
                </div>
                <div class="calculator__display-part">
                    <span class="display__expression">0</span>
                    <div class="row">
                        <span class="display__result">0</span>
                        <span class="display__operand">0</span>
                    </div>
                </div>
            </div>
            <div class="calculator__buttons">
                <table>
                    
                    <tr>
                        <td class="percent">%</td>
                        <td class="clear-all-btn" title="Clean All">C</td>
                        <td class="delete-number" title="Delete">CE</td>
                        <td class="operator">+</td>
                    </tr>
                    <tr>
                        <td class="digit">7</td>
                        <td class="digit">8</td>
                        <td class="digit">9</td>
                        <td class="operator">−</td>
                    </tr>
                    <tr>
                        <td class="digit">4</td>
                        <td class="digit">5</td>
                        <td class="digit">6</td>
                        <td class="operator">×</td>
                    </tr>
                    <tr>
                        <td class="digit">1</td>
                        <td class="digit">2</td>
                        <td class="digit">3</td>
                        <td class="operator">÷</td>
                    </tr>
                    <tr>
                        <td class="change-sign">±</td>
                        <td class="digit">0</td>
                        <td class="digit">.</td>
                        <td class="equals">=</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="delete-digit" title="Backspace">
                            <span class="calculator__btn-icon material-symbols-outlined">
                                backspace
                            </span>
                        </td>
                    </tr>
                </table>
            </div>
            <!--  show-history -->
            <div class="calculator__history-overlay">
                <div class="history__wrapper">
                    <div class="row align-center">
                        <div class="row align-center">
                            <span class="history__btn history__btn--delete show material-symbols-outlined" title="D">
                                delete
                            </span>
                            <span class="history__title">History</span>
                        </div>
                        <span class="history__btn history__btn--close material-symbols-outlined" title="C">
                            close
                        </span>
                    </div>
                    <ul class="history__list">
                        <!-- <li class="row history__item">
                            <span class="history__item-expression">9 x 9 = 81</span>
                            <span class="history__item-timer">10:44</span>
                        </li> -->
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
